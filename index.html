<!DOCTYPE html>
<html>
	<head>
		<title>Parallax Effect Background</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			.background {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: -1;
				background: url('image.jpg') no-repeat center center fixed;
				background-size: cover;
			}

			.content {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: white;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="background"></div>
		<div class="content">
			<h1>Hello, World!</h1>
			<p>This is an example of a parallax effect background.</p>
		</div>

		<script>
			let background = document.querySelector(".background");

			document.addEventListener('mousemove', function (e) {
				let mouseX = event.clientX / window.innerWidth;
				let mouseY = event.clientY / window.innerHeight;
				let movementStrength = 0.125;
			
				background.style.transform = "translate3d(-" + mouseX * 100 * movementStrength + "px,-" + mouseY * 100 * movementStrength + "px, 0) scale(1.2)";
			});
		</script>
	</body>
</html>
